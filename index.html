<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>


</head>
<body>

  <main>
    <div class="card-container">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium_image">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-container">
        <div class="sub-container">
          <img src="./images/icon-ethereum.svg" alt="ethereum_icon">
          <p class="eth-value">0.041 ETH</p>
        </div>
        <div class="sub-container">
          <img src="./images/icon-clock.svg" alt="clock_icon">
          <p class="day-counter">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator-container">
        <img src="./images/image-avatar.png" alt="pic_of_person">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  
</body>
</html>
